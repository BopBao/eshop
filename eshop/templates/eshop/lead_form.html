{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="margin-bottom: 30px;">
{% for item in inventory %}
<div>

<button 
class="btn btn-primary"
style="margin:10px;"
onclick="createNew(this)" value='{{item}}' style="display: inline-block; margin-left: 15px;">  {{item}} </button> 
</div>
{% endfor %}
</div>

  <hr class="mt-0 mb-4">
    <div style="height: 400px;">
    <ul id="myUL">
        
    </ul>
    </div>
    <hr class="mt-0 mb-4">

<form method="post">
{% csrf_token %}

{{ form | crispy }}

<button type="submit" class="btn btn-success">Submit</button>
</form>

<script>

function createNew(item){
    console.log(item);
    var li = document.createElement("li");
    var t = document.createTextNode(item.value);
    li.append(t);
    document.getElementById("myUL").appendChild(li);
    
}
</script>

{% endblock %}
